<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Alfian Chandra</title>
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="assets/style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
        
        <script src="assets/jquery/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/type.js"></script>
        <script src="assets/script.js"></script>
    </head>
    
    <body>
        <div class="address" id="addr">
            
            
            
        </div>
        <div class="box no1"><button type="button" class="ld-btn">Load Showcase #1</button></div>
        <div class="box no2"><button type="button" class="ld-btn">Load Showcase #2</button></div>
        <div class="box no3"><button type="button" class="ld-btn">Load Showcase #3</button></div>
        <div class="box-big big">
            <div class="info-wrap">
                <h4 style="color:rgb(20,20,30);font-size:15px;border-bottom:2px dotted #333;margin:0;padding:10px;"><b>#About</b></h4>
                <div class='info-desc'>
                    <span class="fa fa-refresh fa-spin"></span> Please wait! Loading info...
                </div>
            </div>
        </div>
        <div class="box-big big2">
            <div class="bio-wrap">
                <h4 style="color:rgb(20,20,30);font-size:15px;border-bottom:2px dotted #333;margin:0;padding:10px;"><b>#Contact</b></h4>
                <div class="bio-desc">
                    <span class="fa fa-refresh fa-spin"></span> Please wait! Loading contact info...
                </div>
            </div>
        </div>
    <center>
        <img class="brand" style="display:none; width:100px;" alt="img" src="assets/brand.png">
    </center>
    <div class="col-md-12">
        <div class="col-md-4 col-md-offset-4" style="margin-top:30px;">
            <p style="text-align:center;color:#444;" class="welcome">
            </p>
        </div>
    </div>
    <div class="col-md-12" style="margin-top:20px;">
        <div class="col-md-4 col-md-offset-4">
            <div class="my-nav">
                <a href="javascript:void(0)" class="mynav-menu info"><i class="glyphicon glyphicon-info-sign"></i> <br>About</a>
                <a href="#" class="mynav-menu home"><i class="glyphicon glyphicon-home"></i> <br>Home</a>
                <a href="#" class="mynav-menu bio"><i class="glyphicon glyphicon-user"></i> <br>Contact</a>
            </div>
        </div>
    </div>
    
    <script>
    $(document).ready(function(){
        
        $(".info").click(function(){
            $(".info-desc").html("<span class='fa fa-refresh fa-spin'></span> Please wait! Loading info...");
            new TypeIt('.welcome', {
              strings:["Here, you'll find out my informations..."],
              speed: 50,
              breakLines:false,
              waitUntilVisible: true
            }).go();
           
           var time=3;
           var inter = setInterval(function(){
               time--;
               if(time === 0)
               {
                   $(".info-desc").fadeOut(0);
                   clearInterval(inter);
                    $.ajax({
                        url:"assets/about.html",
                        type:"get",
                        cache:false,
                        async:true,
                        beforeSend:function()
                        {
                        },
                        success:function(res)
                        {
                            $(".info-desc").fadeIn(2000);
                            $(".info-desc").html(res);
                        }
                    }); 
               }
           },1000);
        });
        
        $(".bio").click(function(){
            $(".bio-desc").html("<span class='fa fa-refresh fa-spin'></span> Please wait! Loading contact info...");
            new TypeIt('.welcome', {
              strings:["You can contact me by Phone, Email, or my Social Media accounts..."],
              speed: 50,
              breakLines:false,
              waitUntilVisible: true
            }).go();
            
           
           var time=3;
           var inter = setInterval(function(){
               time--;
               if(time === 0)
               {
                   $(".bio-desc").fadeOut(0);
                   clearInterval(inter);
                    $.ajax({
                        url:"assets/bio.html",
                        type:"get",
                        cache:false,
                        async:true,
                        beforeSend:function()
                        {
                        },
                        success:function(res)
                        {
                            $(".bio-desc").fadeIn(2000);
                            $(".bio-desc").html(res);
                        }
                    }); 
               }
           },1000);
        });
    });
    new TypeIt('#addr', {
      strings: 'Copyright &copy; by Alfian Chandra all rights reserved',
      speed: 50,
      waitUntilVisible: true
    }).go();

    new TypeIt('.welcome', {
      strings:["Welcome to my github page","I hope you enjoy the welcome...","ALFIAN <span style='color:rgb(0,150,255)'>CHANDRA</span> <br> <span style='color:#fff'>Web Developer</span> | <span style='color:#fff'>Mobile Developer</span> | <span style='color:#fff'>Web Designer</span> | <span style='color:#fff'>IT Addict</span> | <span style='color:#fff'>Multimedia Enthusiast</span> | <span style='color:#fff'>Fan of Caffeines</span> | <span style='color:#fff'>Will Actually Code For Bucks</span>"],
      speed: 100,
      breakLines:false,
      waitUntilVisible: true
    }).go();
    </script>
    </body>
</html>
